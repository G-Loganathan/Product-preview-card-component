<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/a32340bfe3.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="container">

        <!-- Image -->
        <div id="image-div">
          <img src="./image/Perfume.jpg" alt="">
        </div>

        <div id="whitebox">
            <div>
                <p class="head1">PERFUME</p>
            </div>
            <div>
                <p class="head2">Gabrielle Essence Eau De Parfum</p>
            </div>
            <div>
                <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div id="price-text-div">
                <p class="price-text">$149.99 <span class="span-price">$169.99</span> </p>
            </div>
            <div id="btn-div">
                <button> <i class="fa-solid fa-cart-shopping"></i>
                    Add to Cart
                </button>
            </div>
        </div>

    </div>


</body>
</html>
